<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist - 홈</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .redirect-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .redirect-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .redirect-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .redirect-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1 class="redirect-title">🚀 Waitlist 웹사이트</h1>
        <p class="redirect-message">
            HTML 파일들이 assets 폴더로 이동되었습니다.<br>
            아래 링크로 접속하세요:
        </p>
        <div class="redirect-links">
            <a href="./assets/index.html" class="redirect-link">🏠 메인 페이지</a>
            <a href="./assets/sitemap.html" class="redirect-link">🗺️ 사이트맵</a>
            <a href="./editor.html" class="redirect-link">🎨 에디터</a>
        </div>
    </div>

    <script>
        // 5초 후 자동 리다이렉트
        setTimeout(() => {
            window.location.href = './assets/index.html';
        }, 5000);
    </script>
</body>
</html>
