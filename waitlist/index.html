<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapesJS Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .editor-container {
            display: flex;
            height: 100vh;
        }

        /* ÌååÏùº ÏÇ¨Ïù¥ÎìúÎ∞î - GrapesJS ÌÖåÎßàÏóê ÎßûÏ∂§ */
        .file-sidebar {
            width: 250px;
            background: #3a3a3c;
            color: #ddd;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #555;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 13px;
        }

        .sidebar-header {
            padding: 6.5px 15px;
            background: #2a2a2c;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            margin: 0;
            font-size: 12px;
            font-weight: 600;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .refresh-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #444;
            color: #ccc;
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 12px;
            color: #bbb;
        }

        .file-item:hover {
            background: #444;
        }

        .file-item.active {
            background: #5d9cec;
            color: white;
        }

        .file-item .icon {
            margin-right: 8px;
            font-size: 12px;
            width: 14px;
            text-align: center;
        }

        .file-item .name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-item .size {
            font-size: 10px;
            color: #777;
            margin-left: 8px;
        }

        .directory-item {
            font-weight: 500;
            color: #ccc;
        }

        .directory-children {
            padding-left: 20px;
        }

        .loading {
            padding: 15px;
            text-align: center;
            color: #888;
            font-size: 11px;
        }

        .sidebar-actions {
            padding: 10px;
            border-top: 1px solid #555;
            background: #2a2a2c;
        }

        .action-btn {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            background: #5d9cec;
            color: white;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .action-btn:hover:not(:disabled) {
            background: #4a8ce6;
        }

        .action-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .action-btn:last-child {
            margin-bottom: 0;
        }

        /* GrapesJS ÏòÅÏó≠ */
        .grapesjs-editor {
            flex: 1;
        }

        /* ÏÉÅÌÉú Î©îÏãúÏßÄ */
        .status-message {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: #5cb85c;
        }

        .status-message.error {
            background: #d9534f;
        }

        .status-message.loading {
            background: #5bc0de;
        }

        /* Current file indicator in sidebar */
        .current-file-indicator {
            padding: 8px 15px;
            background: #444;
            border-bottom: 1px solid #555;
            font-size: 11px;
            color: #5d9cec;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- ÌååÏùº ÏÇ¨Ïù¥ÎìúÎ∞î -->
        <div class="file-sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Files</h3>
                <button id="refreshBtn" class="refresh-btn" title="Refresh">üîÑ</button>
            </div>
            <div class="file-tree" id="fileTree">
                <div class="loading">Loading files...</div>
            </div>
            <div class="sidebar-actions">
                <button id="saveBtn" class="action-btn" disabled>Save</button>
                <button id="previewBtn" class="action-btn" disabled>Preview</button>
            </div>
        </div>

        <!-- GrapesJS ÏóêÎîîÌÑ∞ -->
        <div id="gjs" class="grapesjs-editor"></div>
        
        <!-- ÏÉÅÌÉú Î©îÏãúÏßÄ -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://unpkg.com/grapesjs"></script>
    <script src="./index.js"></script>
</body>
</html>
