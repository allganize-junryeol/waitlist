name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy waitlist folder to root
        run: |
          # waitlist 폴더의 내용을 임시 디렉토리로 복사
          mkdir -p ./temp-pages
          cp -r ./waitlist/* ./temp-pages/
          
          # 필요한 루트 파일들도 복사 (선택사항)
          if [ -f "./waitlist-data.json" ]; then
            cp ./waitlist-data.json ./temp-pages/
          fi
          
          # .gitignore 파일이 있다면 복사하지 않음
          find ./temp-pages -name ".gitignore" -delete
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './temp-pages'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
