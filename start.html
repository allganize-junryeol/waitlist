<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist 웹사이트 - 시작 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .launcher {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .launcher-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .launcher-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .page-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 300px;
        }
        
        .page-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .link-icon {
            font-size: 1.5rem;
            width: 2rem;
            text-align: center;
        }
        
        .link-content {
            flex: 1;
            text-align: left;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .link-desc {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .server-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .features-badge {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .launcher {
                margin: 1rem;
                padding: 2rem;
            }
            
            .launcher-title {
                font-size: 2rem;
            }
            
            .page-links {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1 class="launcher-title">🚀 Waitlist Website</h1>
        <p class="launcher-subtitle">GrapesJS 에디터가 포함된 정적 웹사이트</p>
        
        <div class="page-links">
            <a href="index.html" class="page-link">
                <span class="link-icon">🏠</span>
                <div class="link-content">
                    <div class="link-title">메인 페이지</div>
                    <div class="link-desc">대기자 명단 등록 페이지</div>
                </div>
            </a>
            
            <a href="editor.html" class="page-link">
                <span class="link-icon">🎨</span>
                <div class="link-content">
                    <div class="link-title">GrapesJS 에디터</div>
                    <div class="link-desc">드래그 앤 드롭으로 페이지 편집</div>
                </div>
            </a>
            
            <a href="sitemap.html" class="page-link">
                <span class="link-icon">🗺️</span>
                <div class="link-content">
                    <div class="link-title">사이트맵</div>
                    <div class="link-desc">웹사이트 구조 및 페이지 관리</div>
                </div>
            </a>
        </div>
        
        <div class="features-badge">
            <span class="badge">✅ 빌드 불필요</span>
            <span class="badge">⚡ 즉시 실행</span>
            <span class="badge">📱 반응형</span>
            <span class="badge">🎨 시각적 편집</span>
        </div>
        
        <div class="server-info">
            <strong>서버 정보:</strong> http://localhost:8080 <br>
            <strong>실행 방법:</strong> npm start 또는 python3 -m http.server 8080
        </div>
    </div>
</body>
</html>
