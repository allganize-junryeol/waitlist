<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist - 출시 전 알림 받기</title>
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-container"><a href="index.html" class="nav-logo">Waitlist</a>
            <div class="nav-links"><a href="index.html" class="nav-link active">홈</a><a href="sitemap.html" class="nav-link">사이트맵</a></div>
        </div>
    </nav>
    <div class="container">
        <header class="hero">
            <h1 class="hero-title">곧 찾아뵙겠습니다!</h1>
            <p class="hero-subtitle">혁신적인 서비스가 곧 출시됩니다. 얼리 액세스를 원하시면 이메일을 남겨주세요.</p>
        </header>
        <main class="main-content">
            <div class="waitlist-form-container">
                <form action="/api/waitlist" method="POST" class="waitlist-form">
                    <div class="form-group">
                        <label for="email" class="form-label">이메일 주소</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">이름 (선택사항)</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" class="form-input" />
                    </div>
                    <button type="submit" class="submit-btn">대기 명단 참여하기</button>
                </form>
                
                <!-- 성공/에러 메시지 -->
                <div id="successMessage" class="success-message hidden">
                    <h3>감사합니다! 🎉</h3>
                    <p>대기 명단에 등록되었습니다. 곧 연락드리겠습니다.</p>
                    <p id="positionInfo" class="position-info"></p>
                </div>
                <div id="errorMessage" class="error-message hidden">
                    <p id="errorText">문제가 발생했습니다. 다시 시도해주세요.</p>
                </div>
            </div>
            <div class="features">
                <h2 class="features-title">무엇을 기대할 수 있나요?</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">🚀</div>
                        <h3>얼리 액세스</h3>
                        <p>정식 출시 전 특별한 미리보기 기능을 체험하세요</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">💎</div>
                        <h3>독점 혜택</h3>
                        <p>대기자 명단 참여자만을 위한 특별 할인과 혜택</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🔔</div>
                        <h3>우선 알림</h3>
                        <p>출시 소식을 가장 먼저 받아보세요</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>© 2024. 모든 권리 보유.</p>
        </footer>
    </div>

    <script>
        // URL 파라미터 체크하여 메시지 표시
        const urlParams = new URLSearchParams(window.location.search);
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        if (urlParams.get('success') === 'true') {
            const position = urlParams.get('position');
            const name = urlParams.get('name');
            
            successMessage.classList.remove('hidden');
            
            if (position) {
                document.getElementById('positionInfo').textContent = `대기 순번: ${position}번`;
            }
            
            // URL 정리 (뒤로가기 시 메시지 중복 방지)
            window.history.replaceState({}, document.title, window.location.pathname);
            
        } else if (urlParams.get('error')) {
            const errorText = urlParams.get('error');
            document.getElementById('errorText').textContent = errorText;
            errorMessage.classList.remove('hidden');
            
            // URL 정리
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>

</html>
